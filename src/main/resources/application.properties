spring.application.name=Folga


# Configurações de exibição de SQL e formatação
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações do banco de dados
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:52637;databaseName=Gerenciador_Faltas;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Lider@2090

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

logging.level.org.springframework=DEBUG

spring.resources.static-locations=classpath:/static/

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
